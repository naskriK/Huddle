<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="wrapper">
        <header class="header">
          <a href="#" class="logo">
            <img
              src="./src/assets/images/logo.svg"
              alt="Huddle"
              class="logo__image"
            />
          </a>
        </header>
      </div>
      <div class="wrapper">
        <section class="hero">
          <img
            src="./src/assets/images/illustration-mockups.svg"
            alt="Mockups community"
            class="hero__image"
          />
          <div class="hero__content">
            <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
            <p class="hero__description">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <a href="#" class="link link--register">Register</a>
        </section>
      </div>
      <div class="wrapper">
        <footer class="footer">
          <ul class="socials">
            <li class="socials__item">
              <a href="#" class="socials__link">
                <ion-icon
                  name="logo-facebook"
                  title="Facebook"
                  class="socials__icon"
                ></ion-icon>
              </a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link">
                <ion-icon
                  name="logo-twitter"
                  title="Twitter"
                  class="socials__icon"
                ></ion-icon>
              </a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link">
                <ion-icon
                  name="logo-instagram"
                  title="Instagram"
                  class="socials__icon"
                ></ion-icon>
              </a>
            </li>
          </ul>
        </footer>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
